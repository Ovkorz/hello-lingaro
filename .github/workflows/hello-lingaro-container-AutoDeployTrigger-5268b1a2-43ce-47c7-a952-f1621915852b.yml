name: Trigger auto deployment for hello-lingaro-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ web-app ]
    paths:
    - '**'
    - '.github/workflows/hello-lingaro-container-AutoDeployTrigger-5268b1a2-43ce-47c7-a952-f1621915852b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HELLOLINGAROCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HELLOLINGAROCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HELLOLINGAROCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: pszymonregistry.azurecr.io
          registryUsername: ${{ secrets.HELLOLINGAROCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HELLOLINGAROCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: hello-lingaro-container
          resourceGroup: hello-lingaro
          imageToBuild: pszymonregistry.azurecr.io/hello-lingaro-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


